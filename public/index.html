<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetrack Test</title>
    <script type="text/javascript" src="./assets/js/table-renderer.js"></script>
    <script type="text/javascript" src="./assets/js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <base id="base_tag" href="/">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="bar bar-left"></div>
            <h1 class="text-center">Cost Forecaster</h1>
            <div class="bar bar-right"></div>
        </div>
        <div id="form_errors"></div>
        <form id="forecast_form">
            <div class="form-row">
                <div class="control-group">
                    <label for="studies_per_day">Studies per day</label>
                    <input type="number" min="1" required id="studies_per_day" />
                </div>
                <div class="control-group">
                    <label for="study_growth">Study growth (%)</label>
                    <input type="number" min="0" step="0.01" id="study_growth" />
                </div>
                <div class="control-group">
                    <label for="months_to_forecast">Months to forecast</label>
                    <input type="number" max="24" required id="months_to_forecast" />
                </div>
            </div>

            <button class="submit" id="form_submit">Submit</button>
        </form>
        <div id="result_wrapper" class="hidden">
            <div class="title">
                <div class="bar bar-left"></div>
                <h1 class="text-center small">Result</h1>
                <div class="bar bar-right"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
