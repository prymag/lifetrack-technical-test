<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetrack Test</title>
    <script type="text/javascript" src="./assets/js/table-renderer.js"></script>
    <script type="text/javascript" src="./assets/js/scripts.js"></script>
</head>
<body>
    <div id="form_errors"></div>
    <form action="#" id="forecast_form">
        <input type="number" min="1" required placeholder="Studies Per Day" id="studies_per_day" />
        <input type="number" min="0" step="0.01" placeholder="Study Growth (%)" id="study_growth" />
        <input type="number" max="24" required placeholder="Months to forecast" id="months_to_forecast" />
        <button id="form_submit">Submit</button>
    </form>
    <div id="result"></div>
</body>
</html>
